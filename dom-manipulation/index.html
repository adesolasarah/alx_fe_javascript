<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay">
      <p>Click the button below to see a quote!</p>
    </div>
    <button id="newQuote">Show New Quote</button>

    <!-- Container where the form will be created -->
    <div id="form-container"></div>
    <button id="showFormButton">Show Add Quote Form</button>

    <hr />
    <!-- Export button -->
    <button id="exportBtn">Export Quotes (JSON)</button>

    <!-- Import file input -->
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)"
    />
  </body>
</html>
